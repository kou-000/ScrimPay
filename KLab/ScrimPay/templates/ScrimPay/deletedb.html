{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ScrimPay Delete page</title>
        <link rel="stylesheet" href="{% static 'css/delete.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Calistoga|Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
      </head>

    <body class="center">
      <header class="strheader">
        <div class="headerinner">
            <div class="header01">
                <div class="header_name">Scrim<span class="header_subname">Pay</span></div>
            </div>
            <div>
                <nav class="navi01">
                    <ul class="foo">
                        <li class="inline-item"><a class="menu" href="{% url 'scrimpay:main' %}">HOME</a></li>
                        <li class="inline-item"><a class="menu" href="{% url 'scrimpay:search' %}">SEARCH</a></li>
                        <li class="inline-item"><a class="menu" href="">HELP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <form action="main" method="POST">
      {% csrf_token %}
      <div>
        <div class="explain">Choose Service to Delete!</div>
        <div class="service">
        {% for i in val3 %}
            {% for j in val%}
                {% if i.service_id == j.service_id %}
                <div class="boxes">
                    <label>
                    <input type="checkbox" class="check-1" name="deletes[]" value="{{i.service_id}}">
                    <span class="check-sp">{{i.service_name}}</span>
                    </label>
                </div>
                {% endif %}
            {% endfor %}
        {% endfor %}
      </div>
      </div>
    
    <footer class="footer01">
      <div class="footer02">
        <div class="footer03">
          <div class="btn-border">
            <button class="cp_btn" id="button" name="button">GO!</button>
          </div>
        </div>
      </div>
    </footer>

  </form>
  </body>
</html>
