<script>

var aaa = '{{fee_sum}}';
aaa = aaa.replace(/&#39;/g,"");
aaa = aaa.replace(/, /g,",");
aaa = aaa.replace("[","");
aaa = aaa.replace("]","");
fee_sum = aaa.split(',');

var aaa = '{{plan_sum}}';
aaa = aaa.replace(/&#39;/g,"");
aaa = aaa.replace(/, /g,",");
aaa = aaa.replace("[","");
aaa = aaa.replace("]","");
plan_sum = aaa.split(',');

var aaa = '{{plan1}}';
aaa = aaa.replace(/&#39;/g,"");
aaa = aaa.replace(/, /g,",");
aaa = aaa.replace("[","");
aaa = aaa.replace("]","");
plan1 = aaa.split(',');

var aaa = '{{plan2}}';
aaa = aaa.replace(/&#39;/g,"");
aaa = aaa.replace(/, /g,",");
aaa = aaa.replace("[","");
aaa = aaa.replace("]","");
plan2 = aaa.split(',');

var aaa = '{{plan3}}';
aaa = aaa.replace(/&#39;/g,"");
aaa = aaa.replace(/, /g,",");
aaa = aaa.replace("[","");
aaa = aaa.replace("]","");
plan3 = aaa.split(',');

function valueChange1(){
    for(let k in plan1){
        document.getElementById('num1'+k).value = plan1[k];
    }
}

function valueChange2(){
    for(let k in plan2){
        document.getElementById('num2'+k).value = plan2[k];
    }
}

function valueChange3(){
    for(let k in plan3){
        document.getElementById('num3'+k).value = plan3[k];
    }
}

Vue.component('bar-chart', {
    extends: VueChartJs.Bar,
    mounted(){
        this.renderChart({
            labels: ['現状', 'プラン１', 'プラン２', 'プラン３'], //for文でサービスを複数表示
            datasets:[
                {
                    // label: '合計金額',
                    // backgroundColor: ['#FFFF44', '#FF4444', '#44BB44', '#4444FF'],
                    backgroundColor: ['#037712','#2cd615ad','#2cd615ad','#2cd615ad'],
                    data:plan_sum,
                }
            ],
        }, {
            responsive: true,
            maintainAspectRatio: false,
            legend:{
                display: false
            },
            scales:{
                xAxes:[
                    {
                        display: true,
                        gridLines:{
                            color: "dimgray"
                        },
                        ticks:{
                            fontColor: "dimgray"
                        },
                    }
                ],
                yAxes:[
                    {
                        display:true,
                        scaleLabel:{
                            fontColor: "dimgray",
                        },
                        gridLines:{
                            color: "dimgray",
                        },
                        ticks:{
                            min:0,
                            fontColor: "dimgray"
                        },
                    }
                ]
            }
        })
    }
})


var vm = new Vue({
    el: '#app',
})
</script>
